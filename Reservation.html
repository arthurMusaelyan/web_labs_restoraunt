<html>

    />

    <title>Bistro 33</title>

<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
    <div class="flex items-center bg-white p-4 pb-2 justify-between">

            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                        d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
            </svg>
        </div>
        <h2 class="text-[#181211] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Make a Reservation</h2>
    </div>
    <h2 class="text-[#181211] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Date and time</h2>
    <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between">

            <p class="text-[#181211] text-base font-medium leading-normal line-clamp-1">Select date</p>
            <p class="text-[#886963] text-sm font-normal leading-normal line-clamp-2">Today, Fri, Dec 3</p>
        </div>
        <div class="shrink-0">
            <div class="text-[#181211] flex size-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>

        </div>
    </div>

        <div class="flex flex-col justify-center">
            <p class="text-[#181211] text-base font-medium leading-normal line-clamp-1">Select time</p>
            <p class="text-[#886963] text-sm font-normal leading-normal line-clamp-2">7:00 PM</p>
        </div>
        <div class="shrink-0">
            <div class="text-[#181211] flex size-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
                </svg>
            </div>
        </div>
    </div>
    <h2 class="text-[#181211] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Party Size</h2>
    <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
        <p class="text-[#181211] text-base font-normal leading-normal flex-1 truncate">For 2</p>
        <div class="shrink-0">
            <div class="text-[#181211] flex size-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

            </div>
        </div>
    </div>
    <h2 class="text-[#181211] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Availability</h2>
    <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
        <div class="flex flex-col justify-center">
            <p class="text-[#181211] text-base font-medium leading-normal line-clamp-1">Now available</p>
            <p class="text-[#886963] text-sm font-normal leading-normal line-clamp-2">7:00 PM</p>
        </div>
    </div>

            <div class="text-[#181211]" data-icon="Armchair" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                            d="M216,88.8V72a40,40,0,0,0-40-40H80A40,40,0,0,0,40,72V88.8a40,40,0,0,0,0,78.4V200a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V167.2a40,40,0,0,0,0-78.4ZM80,48h96a24,24,0,0,1,24,24V88.8A40.07,40.07,0,0,0,168,128H88A40.07,40.07,0,0,0,56,88.8V72A24,24,0,0,1,80,48ZM208.39,152H208a8,8,0,0,0-8,8v40H56V160a8,8,0,0,0-8-8h-.39A24,24,0,1,1,72,128v40a8,8,0,0,0,16,0V144h80v24a8,8,0,0,0,16,0V128a24,24,0,1,1,24.39,24Z"
                    ></path>
                </svg>
            </div>

        </div>
        <div class="flex flex-1 gap-3 rounded-lg border border-[#e5dddc] bg-white p-4 items-center">
            <div class="text-[#181211]" data-icon="Armchair" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                            d="M216,88.8V72a40,40,0,0,0-40-40H80A40,40,0,0,0,40,72V88.8a40,40,0,0,0,0,78.4V200a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V167.2a40,40,0,0,0,0-78.4ZM80,48h96a24,24,0,0,1,24,24V88.8A40.07,40.07,0,0,0,168,128H88A40.07,40.07,0,0,0,56,88.8V72A24,24,0,0,1,80,48ZM208.39,152H208a8,8,0,0,0-8,8v40H56V160a8,8,0,0,0-8-8h-.39A24,24,0,1,1,72,128v40a8,8,0,0,0,16,0V144h80v24a8,8,0,0,0,16,0V128a24,24,0,1,1,24.39,24Z"
                    ></path>
                </svg>
            </div>

        </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                            d="M216,88.8V72a40,40,0,0,0-40-40H80A40,40,0,0,0,40,72V88.8a40,40,0,0,0,0,78.4V200a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V167.2a40,40,0,0,0,0-78.4ZM80,48h96a24,24,0,0,1,24,24V88.8A40.07,40.07,0,0,0,168,128H88A40.07,40.07,0,0,0,56,88.8V72A24,24,0,0,1,80,48ZM208.39,152H208a8,8,0,0,0-8,8v40H56V160a8,8,0,0,0-8-8h-.39A24,24,0,1,1,72,128v40a8,8,0,0,0,16,0V144h80v24a8,8,0,0,0,16,0V128a24,24,0,1,1,24.39,24Z"

            >
                <span class="truncate">Find Table</span>
            </button>
            <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#f4f1f0] text-[#181211] text-base font-bold leading-normal tracking-[0.015em] grow"
            >
                <span class="truncate">Save to calendar</span>
            </button>
        </div>
    </div>
    <div class="h-5 bg-white"></div>
</div>
</body>
</html>
