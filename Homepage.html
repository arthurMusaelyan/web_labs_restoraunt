<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Bistro 33</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
    <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
            <h2 class="text-[#181211] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Bistro 33</h2>
        </div>
        <div class="@container">
            <div class="@[480px]:p-4">
                <div
                        class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-start justify-end px-4 pb-10 @[480px]:px-10"
                        style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/stability/aef966c7-3d52-4f7d-b591-5dde47506ba1.png");'
                >
                    <div class="flex flex-col gap-2 text-left">
                        <h1
                                class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]"
                        >
                            Modern American cuisine
                        </h1>
                        <h2 class="text-white text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal">Open now · Closes at 10:00 PM</h2>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="text-[#181211] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Popular Dishes</h2>
        <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div class="flex items-stretch p-4 gap-3">
                <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40">
                    <div
                            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                            style='background-image: url("https://cdn.usegalileo.ai/stability/dfd8d79a-5537-4bba-bf23-00e876ff5034.png");'
                    ></div>
                    <div>
                        <p class="text-[#181211] text-base font-medium leading-normal">Lobster Bisque</p>
                        <p class="text-[#886963] text-sm font-normal leading-normal">$12.00</p>
                    </div>
                </div>
                <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40">
                    <div
                            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/47ceee7a-5d4e-41c2-90c3-39275d2858b7.png");'
                    ></div>
                    <div>
                        <p class="text-[#181211] text-base font-medium leading-normal">Black Truffle Pizza</p>
                        <p class="text-[#886963] text-sm font-normal leading-normal">$16.00</p>
                    </div>
                </div>
                <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40">
                    <div
                            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                            style='background-image: url("https://cdn.usegalileo.ai/stability/acce238a-d3d8-4450-855a-105ba78ec9c7.png");'
                    ></div>
                    <div>
                        <p class="text-[#181211] text-base font-medium leading-normal">Tuna Tartare</p>
                        <p class="text-[#886963] text-sm font-normal leading-normal">$18.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <p class="text-[#886963] text-base font-normal leading-normal">© 2022 Bistro 33</p>

        <div class="h-5 bg-white"></div>
    </div>
</div>
</body>
</html>
